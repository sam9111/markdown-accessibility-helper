name: Markdown Accessibility
description: Suggests alt text for images in markdown files
branding:
  icon: image
  color: purple

inputs:
  token:
    description: "GitHub token"
    required: true
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Install Python
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        pwd
        pip install -r sam9111/markdown-accessibility-helper@main/requirements.txt
      shell: bash

    - name: Suggest Alt Text
      run: |
        python sam9111/markdown-accessibility-helper@main/alt_text.py
      shell: bash
